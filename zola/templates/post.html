{% extends "base.html" %}

{% block content %}
  <article class="post-article">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">{{ page.date }}</p>
    </header>
    <section class="post-content">
      {{ page.content | safe }}
    </section>
  </article>
{% endblock content %}
