{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
  <article class="post-article">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">{{ page.date }}</p>
    </header>
    <section class="post-content">
      {{ macros::format_content(resource=page) }}
    </section>
  </article>
{% endblock content %}
