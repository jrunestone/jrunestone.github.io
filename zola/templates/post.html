{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
  <article class="post-article">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">{{ page.date }}</p>
    </header>
    <section class="post-content">
      {{ macros::format_content(resource=page) }}
      <h2 id="questions-or-feedback">Questions or feedback?</h2>
      <p>Get in touch via <a href="https://github.com/jrunestone/jrunestone.github.io/issues">GitHub</a>.</p>
    </section>
  </article>
{% endblock content %}
